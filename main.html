<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-layout">
        <header>
            <h1>Apple Varieties</h1>
        </header>
        <section class="product-details">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="main_photo.jpg" alt="Main Photo">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="photo1.jpg" alt="Photo 1"></li>
                        <li><img src="photo2.jpg" alt="Photo 2"></li>
                        <li><img src="photo3.jpg" alt="Photo 3"></li>
                    </ul>
                </div>
            </div>
            <div class="details">
                <div class="price">$7.93</div>
                <div class="variants">
                    <h2>Varieties</h2>
                    <div class="variant">
                        <span class="color">Green:</span>
                        <img src="green_apple.jpg" alt="Green Apple">
                    </div>
                    <div class="variant">
                        <span class="color">Yellow:</span>
                        <img src="yellow_apple.jpg" alt="Yellow Apple">
                    </div>
                    <div class="variant">
                        <span class="color">Orange:</span>
                        <img src="orange_apple.jpg" alt="Orange Apple">
                    </div>
                    <div class="variant">
                        <span class="color">Red:</span>
                        <img src="red_apple.jpg" alt="Red Apple">
                    </div>
                </div>
                <div class="description">
                    <h2>BENEFITS</h2>
                    <p>Our apples are handpicked from the finest orchards, ensuring freshness and quality. They are rich in vitamins and antioxidants, promoting good health.</p>
                </div>
            </div>
        </section>
        <footer>
            <button class="add-to-cart">ADD TO CART</button>
        </footer>
    </div>
</body>
</html>
