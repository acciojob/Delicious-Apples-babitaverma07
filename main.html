<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties - Grocery Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .apple {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .apple img {
            width: 100%;
            height: auto;
        }
        .apple-details {
            padding: 10px;
        }
        h2 {
            margin-top: 0;
        }
        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apple Varieties</h1>
    </header>
    <div class="container">
        <div class="apple">
            <img src="red_apple.jpg" alt="Red Apple">
            <div class="apple-details">
                <h2>Red Apple</h2>
                <p><strong>Price:</strong> $1.99 per pound</p>
                <p><strong>Benefits:</strong> High in antioxidants, sweet and juicy</p>
            </div>
        </div>
        <div class="apple">
            <img src="green_apple.jpg" alt="Green Apple">
            <div class="apple-details">
                <h2>Green Apple</h2>
                <p><strong>Price:</strong> $2.49 per pound</p>
                <p><strong>Benefits:</strong> Crisp and tart, great for baking</p>
            </div>
        </div>
        <div class="apple">
            <img src="yellow_apple.jpg" alt="Yellow Apple">
            <div class="apple-details">
                <h2>Yellow Apple</h2>
                <p><strong>Price:</strong> $1.79 per pound</p>
                <p><strong>Benefits:</strong> Mild and sweet, perfect for salads</p>
            </div>
        </div>
    </div>
</body>
</html>
