<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .apple {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .apple img {
            width: 100px;
            margin-right: 20px;
        }
        .apple-details {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apple Varieties Portfolio</h1>
    </header>
    <div class="container">
        <div class="apple">
            <img src="red_apple.jpg" alt="Red Apple">
            <div class="apple-details">
                <h2>Red Apple</h2>
                <p><strong>Price:</strong> $1.99 per pound</p>
                <p><strong>Benefits:</strong> High in antioxidants, sweet and juicy</p>
            </div>
        </div>
        <div class="apple">
            <img src="green_apple.jpg" alt="Green Apple">
            <div class="apple-details">
                <h2>Green Apple</h2>
                <p><strong>Price:</strong> $2.49 per pound</p>
                <p><strong>Benefits:</strong> Crisp texture, slightly tart flavor</p>
            </div>
        </div>
        <div class="apple">
            <img src="yellow_apple.jpg" alt="Yellow Apple">
            <div class="apple-details">
                <h2>Yellow Apple</h2>
                <p><strong>Price:</strong> $1.79 per pound</p>
                <p><strong>Benefits:</strong> Mild flavor, great for snacking</p>
            </div>
        </div>
    </div>
</body>
</html>
